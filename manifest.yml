applications:
# Application
  - name: helloworld
#    random-route: true
    routes:
      - route: helloworld-app.cfapps.us10-001.hana.ondemand.com
    path: ./target/java-tutorial-0.0.1-SNAPSHOT.jar
    memory: 1024M
    buildpacks:
      - sap_java_buildpack
    env:
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
    services:
    - xsuaa-service
    - saas-registry

# Application Router
  - name: approuter
    #random-route: true
    routes:
      - route: approuter-helloworld.cfapps.us10-001.hana.ondemand.com
    path: approuter
    memory: 1024M
    services:
      - xsuaa-service
    env:
      destinations: >
        [
          {
            "name":"helloworld",
            "url":"https://helloworld-app.cfapps.us10-001.hana.ondemand.com/",
            "forwardAuthToken": true
          }
        ]
      TENANT_HOST_PATTERN: "^(.*)-approuter-helloworld.cfapps.us10-001.hana.ondemand.com"
